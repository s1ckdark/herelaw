<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이혼 소장 생성기 - 대시보드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 -->
        <header class="dashboard-header">
            <h1>HERELAW 이혼 소장 생성기</h1>
            <div class="user-info">
                <span id="username"></span>
                <button class="btn logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <div class="dashboard-content">
            <!-- 왼쪽 사이드바 - 세션 목록 -->
            <aside class="session-sidebar">
                <div class="session-sidebar-header">
                    <h2>세션 목록</h2>
                    <button class="btn new-session-btn" onclick="startNewSession()">
                        <i class="fas fa-plus"></i> 새 상담 시작
                    </button>
                </div>
                <div id="sessionList" class="session-list"></div>
            </aside>

            <!-- 오른쪽 메인 영역 -->
            <main class="main-content">
                <!-- 상담 입력 영역 -->
                <section class="consultation-section">

                    <div class="session-details">
                        <h2>상담하기</h2>
                        <span id="sessionDetailDate" class="session-date"></span>
                    </div>
                    <div class="input-tabs">
                        <button class="tab-btn active" onclick="switchTab('text')">텍스트로 상담</button>
                        <button class="tab-btn" onclick="switchTab('voice')">음성으로 상담</button>
                        <button class="tab-btn" onclick="switchTab('voiceUpload')">음성 업로드</button>
                    </div>

                    <!-- 텍스트 입력 -->
                    <div id="textInput" class="tab-content active">
                
                    </div>

                    <!-- 음성 입력 -->
                    <div id="voiceInput" class="tab-content">
                        <div class="voice-recording-container">
                            <button id="startRecordingBtn" class="btn record-btn">녹음 시작</button>
                            
                            <canvas id="waveformCanvas" width="100%" height="100%"></canvas>
                            
                            <div id="recordingResult" class="hidden">
                                <div class="audio-player">
                                    <button id="playPauseBtn" class="btn play-pause-btn">
                                        <i class="fas fa-circle-play"></i>
                                    </button>
                                    <div class="progress-container">
                                        <div id="progressBar" class="progress-bar"></div>
                                    </div>
                                    <span id="currentTime">0:00</span> / 
                                    <span id="totalTime">0:00</span>
                                </div>
                                
                                <div class="recording-actions">
                                    <button id="downloadRecordingBtn" class="btn download-btn">다운로드</button>
                                    <button id="generateTextBtn" class="btn generate-btn">텍스트 변환</button>
                                </div>
                                <!-- <div class="converted-text-section">
                                    <h4>상담 내용</h4>
                                    <textarea id="convertedTextDisplay" class="converted-text-content"></textarea>
                                </div> -->
                            </div>
                        </div>
                    </div>

                    <!-- 음성 업로드 -->
                    <div id="voiceUploadInput" class="tab-content">
                        <div class="voice-upload-container">
                            <input type="file" id="audioFileUpload" accept="audio/*" class="file-input">
                            <label for="audioFileUpload" class="file-upload-btn">음성 파일 선택</label>
                            <div id="uploadedFileInfo" class="file-info"></div>
                            <button id="processAudioBtn" class="btn submit-btn hidden">음성 텍스트 변환</button>
                        </div>
                    </div>
                </section>
                
                <section class="consultation-section">
                    <h2>상담 내용</h2>
                    <textarea id="consultationText" placeholder="상담 내용을 입력하세요..."></textarea>
                    <button class="btn submit-btn" onclick="summarizeConsultation()">상담 시작</button>
                </section>
                <section class="summary-section">
                    <h2>대화 요약</h2>
                    <textarea id="conversationSummary" class="summary-textarea" readonly></textarea>
                    <button onclick="startConsultation()" class="btn generate-document-btn">
                        <i class="fas fa-file-alt"></i> 소장 생성
                    </button>
                </section>
                <!-- 대화 기록
                <section class="conversation-section">
                    <h2>대화 기록</h2>
                    <div id="conversationHistory" class="conversation-history"></div>
                </section> -->

                <!-- 생성된 소장 -->
                <section class="complaint-section" id="complaintSection" style="display: none;">
                    <h2>생성된 소장</h2>
                    <div class="complaint-container-wrapper">
                        <textarea class="complaint-container" id="complaintContent" readonly></textarea>
                    </div>
                    <div class="complaint-actions">
                        <button 
                            id="editComplaintBtn" 
                            class="btn" 
                            onclick="toggleComplaintEdit()"
                        >
                            수정
                        </button>
                        <button 
                            id="saveComplaintBtn" 
                            class="btn" 
                            onclick="saveComplaint()"
                            style="display: none;"
                        >
                            저장
                        </button>
                        <button class="btn" onclick="downloadComplaint()">다운로드</button>
                        <button class="btn" onclick="openRatingModal(currentSessionId)">평가</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div id="ratingModal" class="rating-modal hidden"></div>
    <script src="js/dashboard.js"></script>
</body>
</html>
