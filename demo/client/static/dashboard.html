<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이혼 소장 생성기 - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <h3>HERELAW</h3>
            <div class="user-info">
                <button class="btn user-info-btn" onclick="mypage()"><span id="username"></span>&nbsp;님</button>
                <button class="btn logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </header>
    <main class="dashboard-content">
        <!-- 왼쪽 사이드바 - 세션 목록 -->
        <aside class="session-sidebar">
            <div class="session-sidebar-header">
                <button class="btn new-session-btn w-100 d-block" onclick="startNewSession()">
                    <i class="fas fa-plus"></i> 새 상담 시작
                </button>
            </div>
            <div id="sessionList" class="session-list"></div>
        </aside>

        <!-- 생성된 소장 -->
        <section class="complaintContent hidden" id="complaintContent">
            <h2>생성된 소장</h2>
            <div id="complaintResult"></div>
            <textarea class="complaintEditTextarea" id="complaintEditTextarea"></textarea>
            <div class="complaint-actions">
                <button 
                    id="editComplaintBtn" 
                    class="btn" 
                    onclick="toggleComplaintEdit()"
                >
                    수정
                </button>
                <button 
                    id="saveComplaintBtn" 
                    class="btn" 
                    onclick="saveComplaint()"
                    style="display: none;"
                >
                    저장
                </button>
                <button class="btn" onclick="downloadComplaint()">다운로드</button>
                <button class="btn" onclick="openRatingModal(currentSessionId)">평가</button>
            </div>
        </section>
    </main>
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
