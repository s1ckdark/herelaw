<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이혼 소장 생성기 - 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    
</head>
<body>
    <div class="dashboard-container">
        <!-- 헤더 -->
        <header class="dashboard-header">
            <h1>HERELAW 이혼 소장 생성기</h1>
            <div class="user-info">
                <span id="username"></span>
                <button class="btn logout-btn" onclick="logout()">로그아웃</button>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <div class="dashboard-content">
            <!-- 왼쪽 사이드바 - 세션 목록 -->
            <aside class="session-sidebar">
                <div class="session-sidebar-header">
                    <h2>상담 목록</h2>
                    <button class="btn new-session-btn w-100 d-block" onclick="startNewSession()">
                        <i class="fas fa-plus"></i> 새 상담 시작
                    </button>
                </div>
                <div id="sessionList" class="session-list"></div>
            </aside>

            <!-- 오른쪽 메인 영역 -->
            <main class="main-content">
                <!-- 상담 입력 영역 -->
                <section class="consultation-section">

                    <div class="session-details">
                        <h2>상담하기</h2>
                        <span id="sessionDetailDate" class="session-date"></span>
                    </div>
                </section>
                
                <section class="consultation-section">
                    <h2>상담 내용</h2>
                    <div class="consultation-input-wrapper">
                        <textarea id="consultationText" placeholder="상담 내용을 입력하세요..."></textarea>
                        <div class="input-actions">
                            <button class="btn icon-btn" onclick="handleFileUpload()">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="btn icon-btn" onclick="handleVoiceRecording()">
                                <i class="fas fa-microphone"></i>
                            </button>
                          
                        </div>
                    </div>
                    <button class="btn submit-btn" onclick="summarizeConsultation()">상담 시작</button>
                </section>
                <section class="summary-section">
                    <h2>대화 요약</h2>
                    <textarea id="conversationSummary" class="summary-textarea" readonly></textarea>
                    <button onclick="startConsultation()" class="btn generate-document-btn">
                        <i class="fas fa-file-alt"></i> 소장 생성
                    </button>
                </section>

                <!-- 생성된 소장 -->
                <section class="complaint-section" id="complaintSection" style="display: none;">
                    <h2>생성된 소장</h2>
                    <div class="complaint-container-wrapper">
                        <textarea class="complaint-container" id="complaintContent" readonly></textarea>
                    </div>
                    <div class="complaint-actions">
                        <button 
                            id="editComplaintBtn" 
                            class="btn" 
                            onclick="toggleComplaintEdit()"
                        >
                            수정
                        </button>
                        <button 
                            id="saveComplaintBtn" 
                            class="btn" 
                            onclick="saveComplaint()"
                            style="display: none;"
                        >
                            저장
                        </button>
                        <button class="btn" onclick="downloadComplaint()">다운로드</button>
                        <button class="btn" onclick="openRatingModal(currentSessionId)">평가</button>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div id="loadingModal" class="loading-modal hidden"></div>
    <div class="modal fade" id="voiceModal" tabindex="-1" aria-labelledby="voiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voiceModalLabel">음성 녹음</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-3">
                        <div class="tab-pane fade show active" id="recordTab">
                            <div class="text-center">
                                <div id="recordingStatus" class="mb-3">녹음 대기중...</div>
                                <button id="recordButton" class="btn btn-primary rounded-circle">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <div id="recordingTime" class="mt-2">00:00</div>
                            </div>
                            <div id="audioPreview" class="mt-3 d-none">
                                <audio id="recordedAudio" controls class="w-100"></audio>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveVoiceButton">저장</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
